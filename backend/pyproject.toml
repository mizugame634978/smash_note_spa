# 変更後vscodeを再起動しないと、拡張機能がうまく働かないことがある
[tool.ruff]
line-length = 160
indent-width = 4
target-version = "py311"

lint.select = [
    "B",  # flake8 bugbear
    "C4", # flake8 comprehensions
    "C9", # flake8 McCabe
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
]
lint.ignore = [
    "E501", # 1行80文字制限
    "C901", # 関数の複雑さ
    "B905", # なくても動くパラメーターを付けていない
    "F401", #importしたけど使ってない
    "C416", # list()で表せるものを内包表記で行っている
    "I001", # 参照されていない
]
